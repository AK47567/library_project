<!-- book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background-color: #e6e6e6;
        }
        li a {
            text-decoration: none;
            color: #333;
        }
        li a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <ul>
            {% for book in books %}
                <li><a href="#">{{ book.title }}</a> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
